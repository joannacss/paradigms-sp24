<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Issue Tracker Web Application</title>
	</head>
	<body>
		<div>
			<h1>Issue Tracker Web Application</h1>
			<div>
				<h3>Add New Issue:</h3>
				<form id="issueInputForm">
					<div>
						<label>Description</label>
						<input type="text" id="issueDescInput" placeholder="Describe the issue ...">
					</div>
					<div>
						<label >Severity</label>
						<select id="issueSeverityInput">
							<option value="Low">Low Severity</option>
							<option value="Medium">Medium Severity</option>
							<option value="High">High Severity</option>
						</select>
					</div>
					<div>
						<label>Assigned To</label>
						<input type="text" id="issueAssignedToInput" placeholder="Enter responsible ...">
					</div>
					<button type="submit">Add Defect</button>
				</form>
			</div>
			<div>
				<div id="issuesList"></div>
			</div>
		</div>
	</body>
</html>
