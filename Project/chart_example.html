<!DOCTYPE html>
<html>
<head>
    <title>Distribution Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width:400px;">
        <canvas id="distributionChart"></canvas>
    </div>
    <script>
        let ctx = document.getElementById('distributionChart').getContext('2d');
        let distributionChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['1', '2', '3', '4', '5', '6'], // X-axis labels
                datasets: [{
                    label: 'Number of Attempts Distribution',
                    data: [5, 10, 15, 11, 3, 0], // sample distribution data
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                plugins: {
                    title: {
                        display: true, // If you set to false, this will hide the title
                        text: 'Number of Attempts Distribution' // specify the chart title
                    },
                    legend: {
                        display: false // This will hide the legend
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true // Y-axis starts at 0
                    }
                }
            }
        });
    </script>
</body>
</html>
