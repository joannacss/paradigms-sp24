<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Issue Tracker Web Application</title>
	    <!-- Latest compiled and minified CSS -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">	 	    	    
	</head>
	<body onload="fetchIssues()">
		<div class="container">
			<h1>Issue Tracker Web Application</h1>
			<div class="p-5 mb-4 bg-light rounded-3">
				<h3>Add New Issue:</h3>
				<form id="issueInputForm">
					<div class="form-group">
						<label for="issueDescInput" class="form-label">Description</label>
						<input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue ...">						
					</div>
					<div class="form-group">
						<label for="issueSeverityInput" class="form-label">Severity</label>
						<select id="issueSeverityInput" class="form-control" aria-describedby="severityHelp">
							<option value="Low">Low</option>
							<option value="Medium">Medium</option>
							<option value="High">High</option>
						</select>
						<div id="severityHelp" class="form-text">Based on the severity, this issue gets prioritized.</div>
					</div>
					<div class="form-group">
						<label for="issueAssignedToInput"	class="form-label">Assigned To</label>
						<input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible ...">
					</div>
					<button type="submit" class="btn btn-primary my-3">Add</button>
				</form>
			</div>
			<div class="col-lg-12">
				<div id="issuesList">
				</div>
			</div>		 
		</div>
		<!-- Script is added in the end so the elements all load before the script is loaded -->
		<script src="main.js"></script> 
	</body>
</html>
